{% extends "admin/base_site.html" %}

{% block breadcrumbs %}
<ul class="grp-horizontal-list">
	<li><a href="/admin/">Inicio</a></li>
	<li><a href="/admin/newsfeed/">Newsfeed</a></li>
	<li><a href="/admin/newsfeed/suscriptor/">Suscriptor</a></li>
	<li>Enviar Newsfeed</li>
</ul>
{% endblock %}

{% block content %}
<div id="grp-content-container">
	<form enctype="multipart/form-data" action="" method="post" id="feed_form">
		{% csrf_token %}
		<div>   
			<fieldset class="grp-module">
				<div class="grp-row grp-cells-1 nombre ">
					<div class="l-2c-fluid l-d-4">
						<div class="c-1">
							<label for="id_titulo" class="required">TÃ­tulo</label>
						</div>
						<div class="c-2">
							<input class="vTextField" id="id_titulo" maxlength="200" name="titulo" type="text">
						</div>
					</div>
				</div>
				<div class="grp-row grp-cells-1 descripcion ">
					<div class="l-2c-fluid l-d-4">
						<div class="c-1">
							<label for="id_newsfeed">Feed</label>
						</div>
						<div class="c-2">
							<textarea class="vLargeTextField" cols="40" id="id_feed" name="feed" rows="10"></textarea>
						</div>
					</div>
				</div>
			</fieldset>
			
			<footer class="grp-module grp-submit-row grp-fixed-footer">
				<header style="display:none">
					<h1>Submit Options</h1>
				</header>
				<ul>
					<li><input type="submit" value="Enviar" class="grp-button grp-default" name="enviar"></li>
				</ul>
			</footer>
			<script type="text/javascript">
				(function($){
					$(document).ready(function() {
						$('form#feed_form :input:visible:enabled:first').focus()
					});
				}(grp.jQuery));
			</script>          
		</div>
	</form>

</div>
{% endblock %}
